# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you:
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: My Awesome Site
author: John Hoffoss
email: "john.t.hoffoss@gmail.com"
image: "assets/images/me.jpg"
description: >- # this means to ignore newlines until "baseurl:"
  This is my awesome site.
  It's pretty awesome.

# Site settings
domain: "jth0.github.io"
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://jth0.github.io" # the base hostname & protocol for your site, e.g. http://example.com
google_analytics: "G-E9JWMEP4TF"
disqus:
  shortname: "jth"

exclude:
  - Gemfile
  - Gemfile.lock
  - _site
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
include:
  - .htaccess
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
# Filtering Content
show_drafts: null
limit_posts: 0
future: false
unpublished: false
show_dir_listing: false
# Pagination
permalink: date
paginate: 25
paginate_path: "/blog/page:num/"
# Locality
timezone: America/Chicago
locale: en_US
encoding: utf-8


# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-titles-from-headings
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jemoji
  - jekyll-include-cache
markdown: kramdown
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge
  auto_ids: true
  entity_output: as_char
  toc_levels: [1, 2, 3, 4, 5, 6]
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  input: GFM
  hard_wrap: false
  footnote_nr: 1
  show_warnings: false
highlighter: rouge
excerpt_separator: "\n\n"
incremental: false
gist:
  noscript: false
show_excerpts: true
show_author_profile: true
show_date: true
show_downloads: false
show_github_url: false

header_pages:
  - index.md
  - about.md
  - blog/index.html

defaults:
  # _posts
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: base
      author_profile: true
  - scope:
      path: "assets/images"
    values:
      image: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Minima specific settings, which are only available from Minima 3.0 onward.
minima:
  # Minima skin selection.
  # Available skins are:
  # classic	           Default, light color scheme.
  # dark	             Dark variant of the classic skin.
  # auto	             Adaptive skin based on the default classic and dark skins.
  # solarized-light	   Light variant of solarized color scheme.
  # solarized-dark	   Dark variant of solarized color scheme.
  # solarized	         Adaptive skin for solarized color scheme skins.
  skin: dark

  # Set to `true` to show excerpts on the homepage.
  #show_excerpts: false

  # Minima date format.
  # The default value is "%b %d, %Y" (e.g. Nov 14, 2023) 
  # Refer to https://shopify.github.io/liquid/filters/date/ if you want to customize this.
  date_format: "%Y-%m-%d"

  # Social Media Links
  # Renders icons via Font Awesome Free webfonts CDN, based on ordered list of entries.
  #
  # Entry keys:
  # * title    Tooltip rendered on hovering over icon.
  # * icon     Font Awesome icon id. `github` corresponds to `fa-github`.
  # * url      Full URL of social profile.
  social_links:
    - title: github
      icon: github
      url: "https://github.com/jth0"
    - title: twtr
      icon: twitter
      url: "https://x.com/jth"
    - title: instagram
      icon: instagram
      url: "https://instagram.com/_jth"
    - title: threads
      icon: threads
      url: "https://threads.com/_jth"
    - title: bluesky
      icon: bluesky
      url: "https://jth.bsky.social"
    - title: facebook
      icon: facebook
      url: "https://facebook.com/john.t.hoffoss"
    - title: linkedin
      icon: linkedin
      url: "https://linkedin.com/in/johnhoffoss"
    - title: flickr
      icon: flickr
      url: "https://flickr.com/photos/minntc"

